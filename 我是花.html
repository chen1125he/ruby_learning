<html>
<head>
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
	<script>
		$(function(){
			$("td").click(function(){
				pos = [[0,1], [0, -1], [1, 0], [-1, 0]]
				t = $(this).attr('id')
				arr = t.split("_");
				for(i = 0; i < pos.length; i++){
					$j = $("#"+(arr[0]/1+pos[i][0])+"_"+(arr[1]/1+pos[i][1]))
					if($j.length > 0 && $j.html() == ""){
						$j.html($(this).html())
						$(this).html('')
						break;
					}
				}
			})
		})
	</script>
</head>
